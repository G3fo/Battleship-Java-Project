<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/normalize.css" />
    <link rel="stylesheet" href="dist/gridstack.css" />
    <link rel="stylesheet" href="dist/gridstack-extra.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body class="body">
    <div>
      <h1 id="state"></h1>
    </div>
    <div class="container-fluid" id="gameView">
      <div class="row">
        <div class="col">
          <button
            class="btn btn-success"
            onclick="window.location.href = 'games.html'"
          >
            Games List
          </button>
        </div>

        <div class="col">
          <span id="logger"></span>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h3 id="username"></h3>

          <div class="grid-ships">
            <div id="grid" class="grid-stack grid-stack-10"></div>
          </div>

          <div class="d-flex justify-content-center">
            <button
              id="POSTsalvoes"
              class="btn btn-danger"
              onclick="salvoesPOST()"
            >
              Attack!
            </button>
            <div id="startGame">
              <button
                id="POSTships"
                class="btn btn-success"
                onclick="shipPOST()"
              >
                Start Game!
              </button>
            </div>
          </div>
        </div>

        <div class="col">
          <h3 id="opponentUsername"></h3>
          <div class="grid-salvoes">
            <div id="disableGrid">
              <div class="prepareText" id="waitText"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <small id="alert-text"></small>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <script src="dist/jquery-ui.min.js"></script>
    <script src="dist/gridstack.js"></script>
    <script src="dist/gridstack.jQueryUI.js"></script>
    <script src="dist/jquery.ui.touch-punch.min.js"></script>
    <!-- sweetalert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="scripts/grid.js"></script>
    <script src="scripts/main.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
